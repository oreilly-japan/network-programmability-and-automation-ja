---
  name: "interface_down_workflow"
  description: "Workflow to process an interface down event on a device."
  runner_type: "orquesta"
  pack: napalm
  enabled: true
  entry_point: "workflows/interface_down_workflow.yaml"
  parameters:
    hostname:
      required: true
      description: "Hostname of the device"
      type: string
    message:
      required: true
      description: "Syslog Message"
      type: string
    interface:
      required: true
      description: "Name of the down interface."
      type: string
    skip_show_interface:
      required: true
      description: "Custom flag of workflow"
      type: boolean